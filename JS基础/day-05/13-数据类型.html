<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.简单数据类型
        let num1 = 10
        let num2 = num1  //给的是值
        num2 = 20
        console.log(num1) //10
        // 2.复杂数据类型
        let obj1 = {
            age: 10
        }
        let obj2 = obj1  //给的是地址
        obj2.age = 20
        console.log(obj1.age) //20
    </script>
</body>

</html>
