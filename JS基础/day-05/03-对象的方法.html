<body>
    <script>

        let obj = {
            uname: '刘德华',
            // 方法
            song: function () {
                console.log('冰雨')
            },
            dance: function () {
                console.log('孔雀之舞')
            }
        }
        // 调用对象
        obj.uname
        obj.song()
        obj.dance()
        console.log(obj.uname)
        console.log(obj.song())

    </script>
