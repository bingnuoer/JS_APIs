<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        switch (2) {
            case 1:
                alert('你输入的是1')
                break
            case 2:
                alert('你输入的是2')
                break
            case 3:
                alert('你输入的是3')
                break
            default:
                alert('没有匹配的数值')
                break //最后一个break可以不写

        }
    </script>
</body>
</html>
