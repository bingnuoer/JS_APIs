        let i = 1
        while (i <= 5) {
            if (i === 3) {
                i++ //防止死循环，跳出本次循环前先让i＋1
                continue //跳出本次循环,继续下一轮循环
            }
            document.write(`吃的第${i}个包子<br>`)
            i++
        }
    </script>
