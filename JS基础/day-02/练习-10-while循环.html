<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt('请输入要打印的次数：')
        let i = 1
        while (i <= num) {
            document.write('打印<br>')
            i++
        }
    </script>
</body>
</html>
