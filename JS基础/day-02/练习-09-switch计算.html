<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = +prompt('请输入第一个数：')
        let num2 = +prompt('请输入第二个数：')
        let opt = prompt('请输入'+','-','*','/'中的一个运算符：')
        switch (opt) {
            case '+':
                alert(num1 + num2)
                break
            case '-':
                alert(num1 - num2)
                break
            case '*':
                alert(num1 * num2)
                break
            case '/':
                alert(num1 / num2)
                break
            default :
                alert('操作有误，请重新尝试')
        }

    </script>
</body>
</html>
