<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [2, 6, 1, 7, 4]
        let sum = 0
        // i是数组元素下标
        for (let i = 0; i < arr.length; i++){
            // 求和是数组元素
            sum += arr[i]
        }
        document.write(`数组元素的和是:${sum}<br>`)
        document.write(`数组元素的平均值是:${sum / arr.length}`)
    </script>
</body>
</html>
