<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            margin: 2px;
            padding: 5px 10px;
            width: 100px;
            border: 1px solid pink;
            /* 盒子阴影 */
            box-shadow: 2px 2px 2px rgba(254, 180, 191, .8);
            background-color: rgba(254, 180, 191, .3);
            border-radius: 5px;
            text-align: center;           
        }
    </style>
</head>
<body>

    <script>
        for (let i = 1; i <= 9; i++){
            for(let j = 1; j <=i; j++){
                document.write(`<span>${j} x ${i} = ${j*i}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
