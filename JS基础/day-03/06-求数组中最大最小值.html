    <script>
        let arr = [2, 6, 1, 77, 52, 25, 7]
        let max = arr[0]
        let min = arr[0]
        for (let i = 0; i < arr.length; i++) {
            // 法一：if
            // if (max < arr[i]) {
            //     max = arr[i]
            // }
            // 法二：三元
            max < arr[i] ? max = arr[i] : max

            // if (min > arr[i]){
            //     min = arr[i]
            // }
            min > arr[i] ? min = arr[i] : min
        }
        document.write(`${max} <br> ${min}`)

    </script>
