        // 2.求任意数组中最大值
        function getArrValue(arr) {
            let max = arr[0]
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                    max = arr[i]
                }
                if (min > arr[i])
                    min = arr[i]
            }
            // return只能返回一个值，要返回多个值只用“返回一个数组”
            return [max, min]
        }
        let newArr = getArrValue([1, 66, 2, 6, 3])
