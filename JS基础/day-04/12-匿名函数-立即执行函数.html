    <script>
        // 1.第一种写法：(声明函数)(调用函数) +分号

        // 2.第二种写法：(声明函数 调用函数)+分号

        // (function (x, y) {
        //     console.log(x + y)
        // })(1, 2);
        // (function (x, y) {
        //     console.log(x + y)
        // })(1, 2)

        (function (x, y) {
            console.log(x + y)
        }(1, 2));
        (function (x, y) {
            console.log(x + y)
        }(1, 3))
    </script>
