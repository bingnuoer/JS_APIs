<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 实参可以是变量 -->
    <script>
        function getSum(n = 0, m = 0) {
            let sum = 0
            for (let i = n; i <= m; i++) {               
                sum += i
            }
            console.log(sum);
        }

        // getSum()
        a = +prompt('请输入起始值：')
        b = +prompt('请输入终止值：')
        getSum(a, b)
    </script>
</body>

</html>
