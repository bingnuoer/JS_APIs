        // getSum(1, 2)

        // 2.计算a~b之间的所有数和
        // 形参
        function getSum(a = 0, b = 0) {
            let sum = 0
            for (let i = a; i <= b; i++) {
                sum += i
            }
            document.write(sum)
        }
        // 实参
        getSum(1, 2) 
        <br>
        getSum()
    </script>
