<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 1.定义数组：数组名‘arr’。赋值‘[]’
        let arr = ['冰诺', 24, '女']
        // 2.使用数组：数组名[序号/索引号],数组值从0开始
        console.log(arr[0]);

        // 3.数组长度：数组名.length = “数组最后一个值的下标+1”
        console.log(arr.length);         
    </script>
</body>
</html>
