<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1.布尔型:2个取值，true/false是布尔型字面量
        let isCool = true
        console.log(isCool);
        console.log(3>4);
        console.log(4>1);

        // 2.未定义型:声明个变量未赋值就是undefined,弱数据类型
        let age 
        console.log(age);

        // 3.空类型:变量存储'对象'，对象未知，先给个null
        let name = null
        console.log(name);

        // undefined和null计算的区别
        console.log(undefined+1); // NaN
        console.log(null+1);  // 1
    </script>
</body>
</html>
