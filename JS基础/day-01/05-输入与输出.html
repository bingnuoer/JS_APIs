<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入/输出</title>
</head>
<body>

    <script>
        // 输出语法
        // 文档输出内容，浏览器打印内容
        document.write('我是文件输出的内容')
        document.write('<h1>我是文件输出的标签，是一个标题</h1>')

        // 浏览器弹出内容
        alert('我是浏览器弹框内容')
        
        // 控制台输出内容 给 程序员
        console.log('我是给程序员调试的，用户看不见我的内容')
        console.log('用户看不见我看不见我~')
        
        // 输入语法
        prompt('请输入姓名：')
    </script>
</body>
</html>
