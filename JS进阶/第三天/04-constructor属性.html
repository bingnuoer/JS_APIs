        // console.log(Star.prototype.constructor())  // [[Prototype]]: Object

        function Star(uname) {
            this.uname = uname
        }
        // 原型对象
        Star.prototype = {
            // constructor属性，指回构造函数，防止找不到这个原型对象的构造函数
            constructor: Star,
            sing: function () {
                console.log('唱歌')
            },
            dance: function () {
                console.log('跳舞')
            }
        }
        console.log(Star.prototype.constructor())
