<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 公共属性写到构造函数里
        function Star(uname, age) {
            this.uname = uname
            this.age = age
            // this.sing = function () {
            //     console.log('唱歌')
            // }
        }
        // 公共方法写到原型对象上
        Star.prototype.sing = function () {
            console.log('唱歌')
        }
        const zxy = new Star('张学友', 25)
        const ldh = new Star('刘德华', 26)
        console.log(zxy.sing === ldh.sing)  // false 浪费内存

        ldh.sing()
        zxy.sing()
        console.log(zxy.sing === ldh.sing)  // true
    </script>
</body>

</html>
