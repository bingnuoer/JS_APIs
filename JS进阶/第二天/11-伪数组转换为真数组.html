<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        const lis = document.querySelectorAll('ul li') //document返回伪数组
        // lis.pop() //报错
        // console.log(lis) // [li, li, li]
        

        // 转换成新数组
        const liss = Array.from(lis)
        // console.log(liss)
        liss.pop()
        console.log(liss) //  [li, li]
    </script>
</body>
</html>
