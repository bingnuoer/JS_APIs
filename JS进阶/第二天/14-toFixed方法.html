<body>
    <script>
        // 制定保留几位小数，并且四舍五入
        const num = 10.96854
        console.log(num.toFixed()) // 11
        console.log(num.toFixed(2)) //10.97
        console.log(num.toFixed(4)) //10.9685
    </script>
