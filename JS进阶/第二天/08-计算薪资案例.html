<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr = [{
            name: '张三',
            salary: 10000
        }, {
            name: '李四',
            salary: 10000
        }, {
            name: '王五',
            salary: 10000
        }
        ]
        // 数组对象进行reduce求和必须赋初始值0
        // const sum = arr.reduce(function(pre,current){
        //     return pre+current.salary
        // },0)
        // console.log(sum) // 30000

        // 每人涨薪30%，再计算总支出薪资
        const sum = arr.reduce((prev, current) => prev + current.salary * 1.3, 0)
        console.log(sum) // 39000
    </script>
</body>

</html>
