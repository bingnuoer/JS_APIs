<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. split 把字符串转换成数组
        const str = '2023-5-11'
        console.log(str.split('-')) // ['2023', '5', '11']

        // 2.substring(开始索引号[,结束索引号 可以省略]) 截取字符串
        const str1 = 'pink老师在上课'
        console.log(str1.substring(4)) // 老师在上课
        console.log(str1.substring(4,6)) // 老师，不包含结束索引号的元素

        // 3.startsWith 判断是不是以某个字符开头
        const str2 = '我是pink老师'
        console.log(str2.startsWith('我')) // true
        console.log(str2.startsWith('是')) // false

        // 4.includes 判断某个字符是不是包含在一个字符串里
        const str4 = 'pink老师上课中'
        console.log(str4.includes('老师')) // true
        console.log(str4.includes('red')) // false     
    </script>
</body>
</html>
