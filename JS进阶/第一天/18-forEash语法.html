<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // forEash相当于加强版的for，只遍历，不返回值。适合于遍历数组对象
        const arr = ['red','pink','green']
        const result= arr.forEash(function(item,index){
            console.log(item)
            console.log(index)
        })
        console.log(result)
    </script>
</body>
</html>
