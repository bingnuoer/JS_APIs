<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 普通函数
        // function fn() {
        //     console.log(123)
        // }
        // fn()

        // const fn = function () {
        //     console.log(123)
        // }
        // fn()

        // 箭头函数
        // 1.基本语法
        // const fn = () => {
        //     console.log(123)
        // }
        // fn()

        // 形参
        // const fn = (x) => {
        //     console.log(x)
        // }
        // fn(1)

        // 2.只有一个形参时，可以省略小括号
        // const fn = x => {
        //     console.log(x)
        // }
        // fn(1)

        // 3.函数体只有一行代码时，可以省略大括号
        // const fn = x => console.log(1)
        // fn(1)

        // 4.函数体只有一行代码时，可以省略return
        // const fn = (x,y) => {
        //     return x+y
        // }
        // fn(1,2)

        // const fn = (x, y) => x + y
        // console.log(fn(1, 2))
        // 有return返回值的函数，调用完要打印

        // 5.箭头函数可以直接返回一个对象
        // const fn =(uname)=>{
        //     console.log({uname:uname})
        // }
        // fn('刘德华') // {uname: '刘德华'}

        const fn = (uname) => ({ uname: uname })
        console.log(fn('刘德华')) // {uname: '刘德华'}
    </script>
</body>

</html>
