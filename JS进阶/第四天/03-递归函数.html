<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1
        function fn() {
            console.log(`这是第${i}次`)
            if(i>=6){
                return //递归函数里面的 退出函数
            }
            i++
            fn() // 递归：自己调用自己
        }
        fn()
    </script>
</body>

</html>
