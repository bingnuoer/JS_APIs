<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            age:18
        }
        function fn (x,y){
            console.log(this)
            console.log(x+y)
        }
        // fn()
        fn.apply() // window
        // 1.改变this指向
        fn.apply(obj) // {age: 18}
        // 2.传递数组参数
        fn.apply(obj,[1,2])  // 3

        // 3.应用场景：传递数组，求数组最大值
        // 求数组最大值法一
        // const max = Math.max(1,2,3)
        // console.log(max) // 3

        求数组最大值法二
        const arr = [1,2,3]
        const max =Math.max.apply(Math,arr)
        const min =Math.min.apply(Math,arr)

        console.log(max,min) // 3  1

        // 求数组最大值法三
        console.log(Math.max(...arr)) // 3
    </script>
</body>
</html>
