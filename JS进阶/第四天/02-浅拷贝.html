<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const obj = {
            uname:'老pink',
            age:18,
            family:function(){
                baby:'小pink'
            }
        }
        // const o = obj
        // 法一：...展开
        // const o = {...obj}
        // o.age=20
        // console.log(o)
        // console.log(obj)

        // 法二：Object.assign
        const o = {}
        Object.assign(o,obj)
        console.log(o) // {uname: 'pink', age: 18}
        o.age = 20
        console.log(o) // {uname: 'pink', age: 20}
        console.log(obj) // {uname: 'pink', age: 18}
        o.family.baby = '老pink'
        console.log(o) // baby: "老pink"
        console.log(obj) // baby: "老pink"

        // 直接复制 修改拷贝后的数据，原对象数据改变。
        
        // 浅拷贝修改拷贝后的数据，原对象数据不变。
        // 但是 浅拷贝只能拷贝复杂数据类型中一层数据，因为直接拷贝的是地址，不能拷贝一层以上的深层数据

    </script>
</body>
</html>
