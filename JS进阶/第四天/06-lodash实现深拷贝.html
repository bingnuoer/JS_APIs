<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 实现深拷贝，先引入JS库 -->
    <script src="./lodash.min.js"></script>
    <script>
        const obj = {
            uname : '老pink',
            age:18,
            habby:['乒乓球','篮球']
        }
        const o = _.cloneDeep(obj)
        o.uname = '小pink'
        console.log(o) // uname: "小pink"
        console.log(obj) // uname: "老pink"
    </script>
</body>
</html>
