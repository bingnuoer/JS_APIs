<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        .box {
            width: 600px;
            margin: 50px auto;
            display: flex;
            font-size: 25px;
            line-height: 40px;
        }

        .qs {

            width: 450px;
            height: 40px;
            color: red;

        }

        .btns {
            text-align: center;
        }

        .btns button {
            width: 120px;
            height: 35px;
            margin: 0 50px;
        }
    </style>
</head>

<body>
    <h2>随机点名</h2>
    <div class="box">
        <span>名字是：</span>
        <div class="qs">这里显示姓名</div>
    </div>
    <div class="btns">
        <button class="start">开始</button>
        <button class="end">结束</button>
    </div>

    <script>
        // 数据数组
        const arr = ['马超', '黄忠', '赵云', '关羽', '张飞']
        // 定时器的全局变量
        let timeId = 0
        // 随机数要用全局变量
        let random = 0
        // 业务1. 开始按钮
        const start = document.querySelector('.start')
        const qs = document.querySelector('.qs')
        // console.log(start)
        // 事件点击
        start.addEventListener('click', function () {

            // 开启定时器
            timeId = setInterval(function () {
                // 随机数，把名字填到位置上
                // console.log(1)
                random = parseInt(Math.random() * (arr.length))
                // console.log(random)
                qs.innerHTML = arr[random]

                // 如果数组只剩一个值，不用再抽取，禁用两个按钮
                if (arr.length === 1) {
                    start.disabled = end.disabled = true
                }
            }, 35)
        })

        // 业务2.结束按钮
        const end = document.querySelector('.end')
        // 事件点击
        end.addEventListener('click', function () {
            // 关闭定时器
            // console.log(1)
            clearInterval(timeId)
            // 点结束，可以删除掉当前抽取的元素
            arr.splice(random, 1)
            console.log(arr)

        })
    </script>
</body>

</html>
