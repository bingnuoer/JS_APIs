<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            margin: 50px auto;
            width: 500px;
            height: 400px;
            background-color: pink;
            font-size: 50px;
            font-weight: 700;
            text-align: center;
            line-height: 400px;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 20px;
            background-color: skyblue;
            font-size: 16px;
            font-weight: 400;
            text-align: center;
            line-height: 20px;
            /* display: none; */
            /* 鼠标悬停效果 */
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="box">
        我是广告
        <div class="close">x</div>
    </div>
    <script>
        const box = document.querySelector('.box')
        const close = document.querySelector('.close')
        console.log(box)
        close.addEventListener('click', function () {
            box.style.display = 'none'
        })

    </script>


</body>

</html>
