<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 元字符
        // 1. 边界符
        // console.log(/哈/.test('哈'))
        // console.log(/哈/.test('哈哈'))
        // console.log(/哈/.test('二哈'))
        // console.log(/哈/.test('哈和哈'))
        // console.log('-----------------------')
        // console.log(/^哈/.test('哈'))
        // console.log(/^哈/.test('二哈'))
        // console.log(/^哈/.test('哈哈'))
        // console.log('-----------------------')
        // console.log(/^哈$/.test('哈')) //精准匹配，只有这一种是true
        // console.log(/^哈$/.test('哈哈')) // false

        // 2. 量词
        // *：>=0次 只能出现哈，但是能多次出现
        console.log(/^哈*$/.test('')) //true
        console.log(/^哈*$/.test('哈'))
        console.log(/^哈*$/.test('哈哈'))
        console.log(/^哈*$/.test('二哈')) //false
        console.log(/^哈*$/.test('哈哈哈'))
        console.log(/^哈*$/.test('哈很哈')) //false
        console.log('-----------------------')

        // +：>=1次
        console.log(/^哈+$/.test('')) //false
        console.log(/^哈+$/.test('哈'))
        console.log(/^哈+$/.test('哈哈'))
        console.log(/^哈+$/.test('二哈')) //false
        console.log(/^哈+$/.test('哈哈哈'))
        console.log(/^哈+$/.test('哈很哈')) //false
        console.log('-----------------------')

        // ?: 0||1次
        console.log(/^哈?$/.test('')) //true
        console.log(/^哈?$/.test('哈'))//true
        console.log(/^哈?$/.test('哈哈'))//false
        console.log(/^哈?$/.test('二哈')) //false
        console.log(/^哈?$/.test('哈哈哈'))//false
        console.log(/^哈?$/.test('哈很哈')) //false
        console.log('-----------------------')

        // {n}:写几，必须出现几次
        console.log(/^哈{4}$/.test('哈'))
        console.log(/^哈{4}$/.test('哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈哈')) // true
        console.log(/^哈{4}$/.test('哈哈哈哈哈'))
        console.log(/^哈{4}$/.test('哈哈哈哈哈哈'))
        console.log('-----------------------')

        // {n,}: >=n
        console.log(/^哈{4,}$/.test('哈'))
        console.log(/^哈{4,}$/.test('哈哈'))
        console.log(/^哈{4,}$/.test('哈哈哈'))
        console.log(/^哈{4,}$/.test('哈哈哈哈')) // true
        console.log(/^哈{4,}$/.test('哈哈哈哈哈'))// true
        console.log(/^哈{4,}$/.test('哈哈哈哈哈哈'))// true
        console.log('-----------------------')

        // {n,m}: “>=n && <=m”,两侧千万不能有空格
        console.log(/^哈{4,6}$/.test('哈'))
        console.log(/^哈{4,6}$/.test('哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈'))
        console.log(/^哈{4,6}$/.test('哈哈哈哈')) // true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈'))// true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈'))// true
        console.log(/^哈{4,6}$/.test('哈哈哈哈哈哈哈'))
        console.log('-----------------------')


        // 字符 []里面的内容只能选一个
        console.log(/^[abc]$/.test('a'))
        console.log(/^[abc]$/.test('b'))
        console.log(/^[abc]$/.test('c'))
        console.log(/^[abc]$/.test('ab')) //false
        console.log(/^[abc]$/.test('baby'))

        console.log('-----------------------')
  
        // [a-z] 连字符,选一个
        console.log(/^[a-z]$/.test('p'))
        console.log(/^[A-Z]$/.test('P'))
        console.log(/^[0-9]$/.test('6'))
        console.log(/^[A-Za-z0-9]$/.test('6'))

        // [^] : 取反
        console.log(/^[^a-z]$/.test('9'))
        console.log(/^[^a-z]$/.test('p')) //false

        






    </script>
</body>

</html>
