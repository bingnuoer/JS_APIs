<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 40px;
            background-color: pink;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        const div = document.querySelector('div')
        const date = new Date()
        div.innerHTML = date.toLocaleString() //2023/4/25 下午9:01:50
        // div.innerHTML = date.toLocaleDateString() // 2023/4/25
        // div.innerHTML = date.toDateString()  // Tue Apr 25 2023
        // div.innerHTML = date.toLocaleTimeString() // 下午9:04:10

        setInterval(function () {
            const date = new Date()
            div.innerHTML = date.toLocaleString()
        }, 1000)
    </script>
</body>

</html>
