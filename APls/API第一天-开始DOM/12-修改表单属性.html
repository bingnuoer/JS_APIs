    <input type="checkbox" checked>
    <button disabled>点击</button>
    <script>
        const input = document.querySelector('input')
        // 检查当前checked是true还是false
        console.log(input.checked) //true 选中
        //js实现选框是否选中
        input.checked = false //不选中

        input.checked = true
        input.checked = 'true' //true 不提倡,有隐式转换

        const but = document.querySelector('button')
        console.log(but.disabled)  //true 不禁用
        but.disabled = false //禁用
