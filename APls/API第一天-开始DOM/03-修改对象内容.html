<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">我是一个文本内容</div>
    <script>
        // 1.获取标签
        const box = document.querySelector('.box')
        // 2.修改标签内容
        // （1） innerText——只操作文本
        // console.log(box.innerText)
        // box.innerText = '<strong>我是修改后的内容</strong>'
        // console.log(box) //无加粗效果

        // （2）innerHTML ——操作文本，解析标签
        box.innerHTML='<strong>我是一个盒子</strong>'
        console.log(box.innerHTML) //有加粗效果

    </script>
</body>

</html>
