<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
        }
    </style>
</head>

<body>
    <a href="http://www.baidu.com">支付成功！<span>5</span>秒钟之后自动跳转...</a>
    <script>
        // 1.获取元素
        const a = document.querySelector('a')
        // 2.开启定时器
        let num = 5
        let timeId = setInterval(function () {
            // 倒计时效果
            num--
            a.innerHTML = `支付成功！<span>${num}</span>秒钟之后自动跳转...`
            // 3. num=0时，关闭定时器
            if(num === 0){
                clearInterval(timeId)
                // 4.实现跳转
                location.href = 'http://www.baidu.com'
            }           
        }, 1000)       
    </script>
</body>

</html>
